<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1 SPBB</title>
    <link rel="stylesheet" href="2.css" />
    <link rel="stylesheet" href="style.css" />

    <link href=https://fonts.googleapis.com rel=preconnect><link
    href=https://fonts.gstatic.com rel=preconnect crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      /* Background gradient */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        font-family: "Segoe UI", sans-serif;
      }

      /* Frame */
      .message-box {
        max-width: 500px;
        padding: 5px;

        border-radius: 20px;

        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
        margin-bottom: 20px;
      }

      /* Glow decoration */
      .message-box::before {
        content: "";
        position: absolute;
        top: -10px;
        right: -10px;
        bottom: -10px;
        left: -10px;
        border-radius: 25px;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        z-index: -1;
        filter: blur(20px);
      }

      /* Message text */
      .message-text {
        font-size: 1.2rem;
        color: #333;
        line-height: 1.6;
      }
    </style>
  </head>

  <body class="my-body">
    <div class="content text-center">
      <div class="message-box">
        <div class="message-text">
          ðŸ’›ðŸ’™
          <span class="text-primary fw-bold fs-3">Day 1 </span> ðŸ’›ðŸ’™<br />
        </div>
      </div>
      <div
        id="carouselExample"
        class="carousel slide mx-auto"
        data-bs-ride="carousel"
        style="max-width: 500px"
      >
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active">
            <img src="day1/1.jpg" class="d-block w-100" alt="Slide 1" />
          </div>

          <div class="carousel-item">
            <img src="day1/2.jpg" class="d-block w-100" alt="Slide 3" />
          </div>
        </div>
        <!-- Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <button id="reset" style="margin-top: 20px">Back</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get saved selections
        const hair = localStorage.getItem("chosenHair");
        const eyes = localStorage.getItem("chosenEyes");
        const clothes = localStorage.getItem("chosenClothes");
        // If something is missing â†’ send them back
        if (!hair || !eyes || !clothes) {
          window.location.href = "1.html"; // your character creation page
          return;
        }

        document.getElementById("reset").addEventListener("click", () => {
          window.location.href = "message.html"; // go back to creator
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
